name: Deploy Resume to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jinja2 playwright pyyaml
          playwright install chromium --with-deps

      - name: Generate resume files
        run: |
          python generate_resume.py
          python generate_markdown.py

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp resume.html resume_ats.html _site/
          cp resume.pdf resume_ats.pdf _site/
          cp resume.md _site/
          cp resume.yaml resume_data.json _site/
          cp resume_style.css resume_style_ats.css _site/
          cp index.html _site/ 2>/dev/null || echo "No index.html yet"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

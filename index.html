<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Goldstein - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            display: block;
            padding: 20px 40px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-visual {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-visual:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-ats {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-ats:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .description {
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Josh Goldstein</h1>
        <p class="tagline">Principal Solutions Architect | AI Infrastructure & Solutions Leader</p>

        <div class="buttons">
            <div class="btn-wrapper">
                <a href="resume.html" class="btn btn-visual">
                    View Visual Resume
                </a>
                <p class="description">Modern two-column layout with CSS Grid</p>
            </div>

            <div class="btn-wrapper">
                <a href="resume_ats.html" class="btn btn-ats">
                    View ATS-Optimized Resume
                </a>
                <p class="description">Single-column format for applicant tracking systems</p>
            </div>
        </div>
    </div>
</body>
</html>
